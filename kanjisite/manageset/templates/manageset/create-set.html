{% extends 'overall_site_temp.html' %}
{% load staticfiles %}
{% block pagetitle %}Profile{% endblock %}

{% block content %}
		<!-- <h1 id = "dashboard-title"> {{ full_name }}'s new stack</h1></br> -->
		<br style = "clear:both">
		<!-- <p> this is your id: {{ userprofileid }}</p> -->
		<input type = "text" id = "set-title" class = "text-area left-margin" placeholder = "Name your stack" autofocus></input>
		<input type = "button" id = "create-set-button" value = "Create Stack"></input>
		
		<br style = "clear:both"/>
		<textarea id = "create-set-description" class = "text-area left-margin" placeholder = "Write a brief description here"></textarea>
		<div id = "search-area">
			<span style = "float:left;">Filter:</span>
			<input type = "button" value = "All"></input>
			<input type = "button" value = "Kanji" onclick = "search()"></input>
			<input type = "button" value = "Words"></input>
			<input type = "button" value = "Grade"></input>
			<input type = "button" value = "Frequency"></input>
			<br style = "clear:both;">
			<input type = "text" id = "searchbox" class = "text-area" placeholder = "Search by meaning, hirigana, or keyword" autofocus></input>
			<input type = "button" value = "search" id = "start-search" onclick = "search()"></input>
		</div>
		<br style = "clear:both"/>
	
		<div id = "container">
			<!-- {% if kanjis %}
				{% for kanji_name in kanjis %}
				<div id = 'answercontainer' class = 'answerbox' onclick = 'clicked(this)'>
					<div class = 'flipper'>
						<div class = 'front'> {{ kanji_name }} </div>	
						<div class = 'back'> {{ kanji_name.kanji_meaning }} </div>
					</div>
				</div>
				{% endfor %}
			{% else %}	
				<p> Something didnt work.</p>
			{% endif %} -->
		
	
		</div>
		
		
		
		
			
{% endblock %}

{% block scripts %}
<script language>

var search = function(){
	$.ajax({
		url:'http://localhost:8000/profile/drew/new-set/word-search',
		type:'get',
		success: function(data){
			data = JSON.parse(data);
			document.getElementById('container').innerHTML = data[1].fields.kanji_name;
		},
		failure: function(data){
			alert("Sorry got an error")
		}
	});
};
		
</script>
{% endblock %}
