
{% extends 'manageset/manage_set_template.html' %}
{% load staticfiles %}
{% block pagetitle %}New Words{% endblock %}

{% block create-set %}
				<form id = "create-set-form" action = "{% url 'profile:create-set' full_name %}" method = "post">{% csrf_token %}
				
					<input type = "text" id = "set-title" class = "text-area left-margin" name = "title" placeholder = "Name your stack" autofocus></input>
				
					<br style = "clear:both"/>
					<textarea id = "create-set-description" class = "text-area left-margin" name = "description" placeholder = "Write a brief description here"></textarea>
					<br style = "clear:both"/>
					<input type = "submit" id = "create-set-button" class = "left-margin" value = "Create Stack"></input>
				</form>
{% endblock %}

{% block add-known %}
				<span style = "float:left"> Known Words: </span>

				
				<form id = "known-kanji-form" action = "{% url 'profile:add-known-words' full_name %}" method = "post">{% csrf_token %}
				
					<input type = "submit" class = "left-margin" value = "Submit Known Words"></input>
				</form>
				
{% endblock %}	

{% block scripts %}
<script src = "{% static 'manageset/known-kanji-view.js' %}"></script>
	
{% endblock %}
