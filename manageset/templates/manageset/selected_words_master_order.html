{% load el_pagination_tags %}

{% lazy_paginate 10000 data %}
				{% for each in data %}	
				
            <span>
              <div class = 'kanji'> {{ forloop.counter }}. {{ each.real_word }} - {{ each.meaning|slice:":40" }}</div>
            </span>
					
				{% endfor %}
<br style = "clear:both;"/>


	<div class = "center-block text-center">{% show_more %}</div>
