{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kanjisama - Create Stacks</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "homepage/css/lavish-bootstrap.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    	<link href="{% static "homepage/css/dashboard.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "homepage/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class = "manage-set-page">
	<!-- Navigation -->
	{% include "nav_bar.html" %}
	<br style = "clear:both">
	<input id = "user-name" type = "hidden" value = "{{ full_name }}"></input>

   
    

	
	<div class = "container" style = "padding-top:35px">
		<ul class="nav nav-tabs" style = "padding-top:35px">
		  <li role="presentation"><a href="{% url 'profile:new-words' full_name %}">Create Stacks / Add Words</a></li>
		  <li role="presentation" class = "active"><a href="{% url 'profile:add-known-kanji' full_name %}">Kanji</a></li>
		  
		</ul>
		<div class = "row">
	      	<div class="col-xs-3 col-sm-3 col-md-3 pull-left" data-spy="affix" data-offset-top="60" data-offset-bottom="0">
			<form id = "create-set-form" action = "{% url 'profile:add-known-kanji' full_name %}" method = "post">{% csrf_token %}
			
				
			

				<input type = "submit" class = "btn btn-primary btn-lg" value = "Add Kanji"></input>
				<div id = "stack-preview" class = "row">
					<!-- <div class = "col-xs-12 col-sm-12 col-md-12">
						<span class = "pull-left">Hello</span><span class = "pull-right">definition</span>
					</div> -->
					
				</div>
			</form>             
	      	</div>
			
	      	<div class="col-xs-8 col-sm-9 col-md-9 pull-right">
      	  	  	<div class = "row" style = "margin-top:0px;">
					<div class = "col-xs-6 col-sm-3 col-md-6">
		  				<div class = "btn btn-default col-md-12">New Kanji</div>
					</div>
					<div class = "col-xs-6 col-sm-3 col-md-6">
		  				<a href = "{% url 'profile:known-kanji' full_name %}"><div class = "btn btn-default col-md-12">Added Kanji</div></a>
					</div>
				</div>
        	  	
				
        	  	<div class = "row">
					
				{% include page_template %}	
					</br>
					
  				</div>
		  	</div>
		</div>
		
      	
		
	</div>
   
   
<!-- MODAL -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="myModalLabel">Kanji Info</h4>
        </div>
        <div class="modal-body text-center">
  		<div class = "row">
  			
        	
  				<div class = "col-xs-6 col-sm-6 col-md-6">
  					<div class = "inner-info-box">
  						<div class = "word-info-header">Kanji</div>
  						<div id = "kanji-symbol"class = "information">日</div>
  					</div>
  					<div class = "inner-info-box">
  						<div class = "word-info-header">Strokes</div>
  						<div id = "strokes" class = "information">4</div>
  					</div>
  					<div class = "inner-info-box" >
  						<div class = "word-info-header">Grade</div>
						<div id = "grade" class = "information">4</div>
  						
  					</div>
  				</div>
        	
  				<div class = "col-xs-6 col-sm-6 col-md-6">
					
  					<div class = "inner-info-box" >
  						<div class = "word-info-header">Readings</div>
  						<div id = "readings" class = "information">にち, ひ</div>
  					</div>
					
					<div class = "inner-info-box" >
  						<div class = "word-info-header">Meaning</div>
  						<div id = "meaning" class = "information"></div>
					
  					
  				</div>
				

  		</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Close</button> -->
        </div>
      </div>
    </div>
  </div>  
 </div>    
    

    <!-- Footer -->
   {% include "footer_new.html" %}

    <!-- jQuery -->
    <script src="{% static "homepage/js/jquery.js" %}"></script>
	<script src = "{% static 'homepage/jquery.cookie.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "homepage/js/bootstrap.min.js" %}"></script>
	<script src="{% static "manageset/your-words.js" %}"></script>
	
	<!-- Endless pagination -->
    <script src="{{ STATIC_URL }}endless_pagination/js/endless-pagination.js"></script>
    <script>$.endlessPaginate();</script>
</body>

</html>
