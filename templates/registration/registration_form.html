{% load static %}

{% block content %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kanjisama</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "homepage/css/lavish-bootstrap.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "homepage/css/landing-page.css" %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static "homepage/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

  <div class="container">
          <div class="row centered-form">
          <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
          	<div class="panel panel-default">
          		<div class="panel-heading">
  			    		<h3 class="panel-title">Please sign up for Kanjisama <small>It's free!</small></h3>
  			 			</div>
  			 			<div class="panel-body">
  			    		<form role="form" method="post" action="."> {% csrf_token %}
  			    			
  			    				
  			    					{{ form.as_p }}
			    			
  			    			<input type="submit" value="Register" class="btn btn-info btn-block">
                  <a href="/">GO HOME</a>
			    		
  			    		</form>
  			    	</div>
  	    		</div>
      		</div>
      	</div>
      </div>


    <!-- jQuery -->
    <script src="{% static "homepage/js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "homepage/js/bootstrap.min.js" %}"></script>

{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <p> {{ error }} </p>
        {% endfor %}
    {% endfor %}
{% endif %}
{% endblock %}
